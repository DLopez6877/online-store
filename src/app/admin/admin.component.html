<div class="form-simulation">
  <h3>Add New Album to Inventory</h3>
  <div class="form-group">
    <label>Album Title:</label>
    <input #newTitle class="form-control">
  </div>

  <div class="form-group">
    <label>Album Artist:</label>
    <input #newArtist class="form-control">
  </div>

  <div class="form-group">
    <label>Album Description:</label>
    <textarea #newDescription class="form-control"></textarea>
  </div>
  <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value=''; newArtist.value=''; newDescription.value=''" class="btn btn-default">Add</button>
</div>
